# Improved version of the Pastel Powerline Preset https://starship.rs/presets/pastel-powerline.html
'$schema' = 'https://starship.rs/config-schema.json'

add_newline = false

palette = 'powerline'

format = """
[ $username@$hostname ](bg:plum)\
[î‚°](bg:cranberry fg:plum)\
[ $directory](bg:cranberry)\
[î‚°](bg:vivid_tangerine fg:cranberry)\
[ $git_branch$git_commit$git_state$git_metrics$git_status](bg:vivid_tangerine)\
[î‚°](bg:half_baked fg:vivid_tangerine)\
[ $docker_context$package$golang$helm$nodejs$python$terraform](bg:half_baked)\
[î‚°](bg:niagara fg:half_baked)\
[ $os$container$memory_usage](bg:niagara)\
[î‚°](bg:calypso fg:niagara)\
[ $jobs$time](bg:calypso)\
[î‚°](fg:calypso)\
$line_break\
$shell$cmd_duration$status$character
"""

[palettes.powerline]
# color names get by https://chir.ag/projects/name-that-color/
# in the comments are original color names in https://github.com/JanDeDobbeleer/oh-my-posh/blob/main/themes/M365Princess.omp.json
white = '#FFFFFF'
plum = '#9A348E'
grenadier = '#CC3802' # tan
cranberry = '#DA627D' # blush
vivid_tangerine = '#FCA17D' # salmon
half_baked = '#86BBD8' # sky
niagara = '#06969A' # teal
calypso = '#33658A' # teal_blue

[username]
show_always = true
format = '[$user]($style)'
style_user = 'bg:plum'
style_root = 'bg:plum fg:bold'

[hostname]
ssh_only = false
ssh_symbol = ' ðŸ–§'
trim_at = ''
format = '[$hostname$ssh_symbol]($style)'
style = 'bg:plum'

[directory]
truncation_symbol = 'â€¦/'
format = '[$read_only$path]($style) '
style = 'bg:cranberry'

[git_branch]
only_attached = true
truncation_length = 16
format = '[$symbol$branch(:$remote_branch) ]($style)'
style = 'bg:vivid_tangerine'

[git_commit]
style = 'bg:vivid_tangerine'

[git_state]
style = 'bg:vivid_tangerine'

[git_metrics]
added_style = 'bg:vivid_tangerine #57904D'
deleted_style = 'bg:vivid_tangerine #58322D'
disabled = false

[git_status]
style = 'bg:vivid_tangerine'

[docker_context]
format = '[$symbol$context ]($style)'
style = 'bg:half_baked'

[package]
symbol = 'ðŸ“¦'
format = '[$symbol$version ]($style)'
style = 'bg:half_baked'

[golang]
symbol = 'ðŸ¹'
format = '[$symbol($version) ]($style)'
style = 'bg:half_baked'

[helm]
symbol = 'âŽˆ'
format = '[$symbol($version) ]($style)'
style = 'bg:half_baked'

[nodejs]
symbol = 'â¬¢'
format = '[$symbol($version) ]($style)'
style = 'bg:half_baked'

[python]
symbol = 'ðŸ'
format = '[$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
style = 'bg:half_baked'

[terraform]
format = '[$symbol$workspace]($style) '
style = 'bg:half_baked'

[os]
style = 'bg:niagara'
disabled = false

[container]
style = 'bg:niagara'

[memory_usage]
format = '[${ram}( | ${swap})]($style) '
style = 'bg:niagara'
disabled = false

[jobs]
style = 'bg:calypso'

[time]
time_format = '%R'
format = '[ðŸ•™$time]($style) '
style = 'bg:calypso'
disabled = false

[shell]
bash_indicator = '\$_'
fish_indicator = '>\)\)\)*>'
zsh_indicator = '%_'
powershell_indicator = '>_'
ion_indicator = 'âš›\$_ '
elvish_indicator = 'Î»'
tcsh_indicator = '\[~\]\$'
xonsh_indicator = 'xonsh'
nu_indicator = 'nu>'
unknown_indicator = '???'
disabled = false

[cmd_duration]
format = '[$duration]($style) '

[status]
style = 'fg:grenadier'
disabled = false
